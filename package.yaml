name:                iohk-test
version:             0.1.0.0
github:              "nebasuke/iohk-test"
license:             BSD3
author:              "Bas van Gijzel"
maintainer:          "basvangijzel@gmail.com"
copyright:           "Copyright (c) 2018 Bas van Gijzel"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on Github at <https://github.com/nebasuke/iohk-test#readme>

dependencies:
- base >= 4.7 && < 5
- hostname-validate
- HUnit >= 1.6
- optparse-applicative >= 0.14
- parsec >= 3 && < 4
- random >= 1.1
- time >= 1.8

library:
  source-dirs: src

executables:
  iohk-test-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - iohk-test

tests:
  iohk-test-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - iohk-test
